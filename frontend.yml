- name: nginx service
  hosts: localhost
  tasks:
    - name: nginx service needs to be install
      ansible.builtin.dnf:
        name: nginx
        state: latest
    - name: install service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: yes

